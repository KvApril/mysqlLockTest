spring.datasource.url=jdbc:mysql://localhost:3306/mytest?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.kv.demo.entity
mybatis.mapper-locations=classpath:mybatis/*.xml

# jpa
spring.jpa.show-sql=true

logging.level.*=debug

#redis
### redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379
spring.redis.timeout=5000
spring.redis.jedis.pool.max-idle=500
spring.redis.jedis.pool.min-idle=200
spring.redis.jedis.pool.max-wait=
spring.redis.pool.test-on-create=false
spring.redis.pool.test-on-borrow=true
spring.redis.pool.test-on-return=false
spring.redis.pool.test-while-idle=true
